@(title: String)(content: Html)(implicit lang: Lang, session: Session,messages:Messages)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.min.css")"/>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">play sample</a>
                </div>
                @if(session.data.contains("auser")){
                <div class="navbar-form navbar-right">
                    <a href="/logout" class="btn btn-default">logout</a>
                </div>
                }
            </div>
        </nav>
        <div class="container" id="main_content">
            @content
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted text-right">2015</p>
            </div>
        </footer>
    </body>
</html>
